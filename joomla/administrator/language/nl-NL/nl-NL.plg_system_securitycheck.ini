PLG_SECURITYCHECK_LOG_LIMITS_PER_IP_AND_DAY_LABEL="Maximum aantal log vermeldingen per IP-adres per dag"
PLG_SECURITYCHECK_LOG_LIMITS_PER_IP_AND_DAY_DESCRIPTION="Dit is het maximale aantal log vermeldingen per IP-adres per dag. (0 = Geen limiet)"
PLG_SECURITYCHECK_CHECK_HEADER_REFERER_LABEL="Controleer HTTP header/referer"
PLG_SECURITYCHECK_CHECK_HEADER_REFERER_DESCRIPTION="Pas beveiligingsmaatregelen toe op HTTP headers/referers"

