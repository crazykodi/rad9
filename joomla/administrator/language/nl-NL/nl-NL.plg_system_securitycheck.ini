PLG_SECURITYCHECKPRO_EXCLUDE_EXCEPTIONS_IF_VULNERABLE_LABEL="Sluit uitzonderingen uit bij kwetsbaarheden"
PLG_SECURITYCHECKPRO_EXCLUDE_EXCEPTIONS_IF_VULNERABLE_DESCRIPTION="Indien een kwetsbaar component als uitzondering wordt toegevoegd voor een of meer beveiligingsmaatregelen, wordt de uitzondering genegeerd om beveiligingsrisico's te vermijden. Deze functionaliteit wordt aktief indien de 'Easy Config' optie geselecteerd is."