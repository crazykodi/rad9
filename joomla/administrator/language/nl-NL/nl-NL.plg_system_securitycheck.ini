PLG_SECURITYCHECK_DESCRIPTION="<p><em>Plugin om SQL, LFI and XSS aanvallen te voorkomen.</em></p><p>De Securitycheck plugin is tegen meer dan 90 aanvalpatronen getest en bevat de volgende functies:</p><p>* Blacklist.</p><p>* Whitelist.</p><p>* Registreert alle aanvallen, welke in het beheergedeelte door administrators bekeken kunnen worden.</p> <p>* Verwijst naar een standaard pagina zodra een aanval wordt ontdekt.</p><p>* Biedt een tweede niveau van bescherming door naar verdachte trefwoorden in HTTP aanvragen te zoeken.</p>"
PLG_SECURITYCHECK_YES="Ja"
PLG_SECURITYCHECK_NO="Nee"
PLG_SECURITYCHECK_BLACKLIST_LABEL="Blacklist"
PLG_SECURITYCHECK_BLACKLIST_DESCRIPTION="Lijst met geblokkerde IP-adressen, door komma gescheiden waarden."
PLG_SECURITYCHECK_WHITELIST_LABEL="Whitelist"
PLG_SECURITYCHECK_WHITELIST_DESCRIPTION="Lijst met vertrouwde IP-adressen, door komma gescheiden waarden. Deze IP-adressen zullen niet door Securitycheck's beveiligingsmaatregelen gecontroleerd worden. Wees VOORZICHTIG met deze maatregel."
PLG_SECURITYCHECK_METHODS_LABEL="Methodes"
PLG_SECURITYCHECK_METHODS_DESCRIPTION="Onderzochte methodes"
PLG_SECURITYCHECK_MODEL_LABEL="Modus"
PLG_SECURITYCHECK_MODEL_DESCRIPTION="Biedt de mogelijkheid de modus te kiezen hoe verdachte aanvragen behandeld worden. STRENG: Toont een foutboodschap. WAARSCHUWING: Probeert aanvragen te 'ontsmetten'"
PLG_SECURITYCHECK_STRICT_MODE="Streng"
PLG_SECURITYCHECK_REDIRECT_AFTER_ATTACK_LABEL="Verwijs als een aanval ontdekt wordt"
PLG_SECURITYCHECK_REDIRECT_AFTER_ATTACK_DESCRIPTION="Als een aanval ontdekt wordt, wordt de aanvraag verwezen naar een specifieke foutpagina."
PLG_SECURITYCHECK_REDIRECT_LABEL="Verwijzingmogelijkheden:"
PLG_SECURITYCHECK_LOG_ATTACKS_LABEL="Registreer aanvallen"
PLG_SECURITYCHECK_LOG_ATTACKS_DESCRIPTION="Registreer alle aanvallen op het systeem"
PLG_SECURITYCHECK_CUSTOM_PATH_LABEL="Specifieke pagina"
PLG_SECURITYCHECK_JOOMLA_PATH_LABEL="Joomla standaard foutpagina"
PLG_SECURITYCHECK_JOOMLA_PATH_DESCRIPTION="HTTP aanvragen die niet toegestaan zijn, worden verwezen naar de standaard Joomla foutpagina."
PLG_SECURITYCHECK_REDIRECT_DESCRIPTION="Pagina waarnaar een niet toegestane HTTP aanvraag, verwezen moet worden. Bijvoorbeeld: een HTTP aanvraag vanaf een IP-adres uit de blacklist."
PLG_SECURITYCHECK_SECOND_LEVEL_LABEL="Tweede niveau bescherming"
PLG_SECURITYCHECK_SECOND_LEVEL_DESCRIPTION="Biedt een extra beschermingsniveau waarbij HTTP aanvragen gecontroleerd worden op het voorkomen van verdachte trefwoorden in HTTP aanvragen. Dit tweede beschermingsniveau biedt hiermee potentieel bescherming tegen nieuwe aanvallen, hoewel de verwerking van HTTP aanvragen vertraagd kan worden door de extra controles."
PLG_SECURITYCHECK_REDIRECT_IF_PATTERN_LABEL="Verwijs bij een verdacht patroon"
PLG_SECURITYCHECK_REDIRECT_IF_PATTERN_DESCRIPTION="Als er een verdacht patroon optreedt, wordt de HTTP aanvraag naar een bepaalde foutpagina verwezen."
PLG_SECURITYCHECK_400_ERROR="Een opeenvolging die lijkt op een hackeraanval is opgemerkt. Uw HTTP aanvraag kan niet uitgevoerd worden."
PLG_SECURITYCHECK_403_ERROR="De webmaster heeft u de toegang tot de site ontzegd"
PLG_SECURITYCHECK_LISTS_LABEL="Lijsten"
PLG_SECURITYCHECK_LISTS_DESCRIPTION="Blacklist: IP-adressen die afgewezen worden. Whitelist: IP-adressen waarop beveiligingsmaatregelen niet van toepassing zijn."
PLG_SECURITYCHECK_EXCEPTIONS_LABEL="Beveiligingsmaatregelen uitzonderingen"
PLG_SECURITYCHECK_EXCEPTIONS_DESCRIPTION="Uitzonderingen voor Securitycheck maatregelen. Dit biedt de mogelijkheid  om beveiligingsmaatregelen per component uit te schakelen indien zich problemen voordoen. Kies een component uit de lijst met geïnstalleerde componenten en voeg deze, door komma's gescheiden waarden, toe aan het tekstveld voor de beveiligingsmaatregel."
PLG_SECURITYCHECK_METHODS_INSPECTED_LABEL="Methodes"
PLG_SECURITYCHECK_METHODS_INSPECTED_DESCRIPTION="Methodes die onderzocht moeten worden"
PLG_SECURITYCHECK_MODE_FIELDSET_LABEL="Modus"
PLG_SECURITYCHECK_MODE_FIELDSET_DESCRIPTION="Strikte modus: Toon een voorgedefinieerde boodschap."
PLG_SECURITYCHECK_LOGS_LABEL="Log bestanden"
PLG_SECURITYCHECK_LOGS_DESCRIPTION="Registreer verdachte HTTP aanvragen."
PLG_SECURITYCHECK_REDIRECTION_LABEL="Verwijzing"
PLG_SECURITYCHECK_REDIRECTION_DESCRIPTION="Verwijs naar de standaard Joomla foutpagina."
PLG_SECURITYCHECK_SECOND_LABEL="Tweede niveau bescherming"
PLG_SECURITYCHECK_SECOND_DESCRIPTION="Biedt een extra beschermingsniveau waarbij HTTP aanvragen gecontroleerd worden op het voorkomen van verdachte trefwoorden in HTTP aanvragen. Blokkeer de HTTP aanvraag indien het component de limiet van het aantal verdachte trefwoorden overschreidt."
PLG_SECURITYCHECK_CHECK_BASE64_LABEL="Controleer het Base64 formaat"
PLG_SECURITYCHECK_CHECK_BASE64_DESCRIPTION="Controleer het Base64 string formaat wat vaak gebruikt wordt om beveiligingsmaatregelen te omzeilen. Door deze optie te activeren zullen dit soort strings worden geanalyzeerd. Let op, het activeren van deze beveiligingsmaatregel kan resulteren in een toename van incorrect gedetecteerde aanvallen."
PLG_SECURITYCHECK_EXCEPTIONS_LABEL="Uitzonderingen"
PLG_SECURITYCHECK_EXCEPTIONS_DESCRIPTION="Uitzonderingen voor Securitycheck maatregelen. Dit biedt de mogelijkheid  om beveiligingsmaatregelen per component uit te schakelen indien zich problemen voordoen. Kies een component uit de lijst met geïnstalleerde componenten en voeg deze, door komma's gescheiden waarden, toe aan het tekstveld voor de beveiligingsmaatregel."
PLG_SECURITYCHECK_AVAILABLE_COMPONENTS_LABEL="Geïnstalleerde componenten"
PLG_SECURITYCHECK_BASE64_EXCEPTIONS_LABEL="'Base64' filter"
PLG_SECURITYCHECK_BASE64_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'Base64' filter niet van toepassing is. Dit filter controleert een string in Base64 formaat. Namen van componenten moeten als door komma's gescheiden waarden worden ingevuld."
PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_LABEL="'Verwijder tags' filter"
PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'verwijder tags' filter niet toegepast wordt. Dit filter verwijdert HTML and PHP tags uit een HTTP aanvraag. Namen van componenten moeten als door komma's gescheiden waarden worden ingevuld."
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_LABEL="'Dubbele backslash' filter"
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'dubbele backslash' filter niet toegepast wordt. Dit filter voorkomt dat dubbele backslashes in een HTTP aanvraag kunnen worden opgenomen. Namen van componenten moeten als door komma's gescheiden waarden worden ingevuld."
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_LABEL="'Commentaarregel' filter"
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'Commentaarregel' filter niet toegepast wordt. Dit filter voorkomt dat commentaarregels in een HTTP aanvraag kunnen worden opgenomen. Namen van componenten moeten als door komma's gescheiden waarden worden ingevuld."
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_LABEL="'SQL patroon' filter"
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'SQL patroon' filter niet toegepast wordt. Dit filter voorkomt dat SQL patronen in een HTTP aanvraag kunnen worden opgenomen. Namen van componenten moeten als door komma's gescheiden waarden worden ingevuld."
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_LABEL="'If-statement' filter"
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'if-statement' filter niet toegepast wordt. Dit filter voorkomt dat if-statements in een HTTP aanvraag kunnen worden opgenomen. Namen van componenten moeten als door komma's gescheiden waarden worden ingevuld."
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_LABEL="'Gebruik van getallen' filter"
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'gebruik van getallen' filter niet toegepast wordt. Dit filter voorkomt dat getallen (formaat 0x) in een HTTP aanvraag kunnen worden opgenomen. Namen van componenten moeten als door komma's gescheiden waarden worden ingevuld."
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_LABEL="'Escape strings' filter"
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'escape strings' filter niet toegepast wordt. Dit filter voegt een backslash aan de volgende tekens toe: \x00, \n, \r, \, and \x1a. Namen van componenten moeten als door komma's gescheiden waarden worden ingevuld."
PLG_SECURITYCHECK_LFI_EXCEPTIONS_LABEL="'LFI' (Local File Inclusion) filter"
PLG_SECURITYCHECK_LFI_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'LFI' filter niet toegepast wordt. Dit filter voorkomt dat 'LFI' statements in een HTTP aanvraag kunnen worden opgenomen. Namen van componenten moeten als door komma's gescheiden waarden worden ingevuld."
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_LABEL="'Tweede niveau' filter"
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'tweede niveau' filter niet toegepast wordt. Dit filter controleert een string op verdachte trefwoorden zoals 'drop', 'admin', etc. Indien het aantal gedetecteerde trefwoorden 2 of hoger is, dan markeert het filter de aanvraag als een aanval. Namen van componenten moeten als door komma's gescheiden waarden worden ingevuld."
PLG_SECURITYCHECK_SESSION_PROTECTION_LABEL="Gebruikerssessie bescherming"
PLG_SECURITYCHECK_SESSION_PROTECTION_DESCRIPTION="Beschermt gebruikerssessies. Een enkele actieve sessie per gebruiker wordt toegestaan."
PLG_SECURITYCHECK_SESSION_PROTECTION_ACTIVE_LABEL="Actief"
PLG_SECURITYCHECK_SESSION_PROTECTION_ACTIVE_DESCRIPTION="Actieve gebruikerssessie bescherming"
PLG_SECURITYCHECK_SESSION_PROTECTION_BEHAVIOUR_LABEL="Actie"
PLG_SECURITYCHECK_SESSION_PROTECTION_BEHAVIOUR_DESCRIPTION="Actie die moet plaatsvinden indien er meer dan een gebruikerssessie actief is"

